{% extends 'basicapp/base.html' %}
{% load static %}
{% block body_block %}
  {% if registered %}
    <h1>ThankYou for registering</h1>

  {% else %}
    <form method="POST" enctype="multipart/form-data">
      <h1>Register Here</h1>
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>
  {% endif %}
{% endblock %}
