<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'index' %}">DJango</a></li>
          <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
          <li><a  class="navbar-link" href="{% url 'basicapp:register' %}">Register</a></li>
        </ul>
        <ul class="nav navbar-right" >
          {% if user.is_authenticated %}
            <li> <a class="navbar-link" href="{% url 'user_logout' %}">Logout</a> </li>
          {% else %}
            <li> <a class="navbar-link" href="{% url 'basicapp:user_login' %}">Login</a> </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        {% block body_block %}

        {% endblock %}
      </div>
    </div>

  </body>
</html>
